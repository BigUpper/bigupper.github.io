<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0,minimum-scale=1,maximum-scale=1">
    <title>意见反馈</title>
    <meta name="keywords" content="">
    <meta name="description" content="">
    <meta name="renderer" content="webkit, webkit|ie-comp|ie-stand">
    <meta name="robots" content="all">
    <meta itemprop="name" content="">
    <meta itemprop="image" content="">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="HandheldFriendly" content="true">
    <meta name="format-detection" content="telephone=no">
    <meta name="format-detection" content="email=no">
    <meta name="applicable-device" content="mobile">
    <link rel="stylesheet" href="./css/common.css">
    <link rel="stylesheet" href="./css/feedback.css">
</head>

<body>
<div class="privacy-content">
    <div class="feedback-wrapper">
        <div class="center feedback-title">您的每一条反馈我们都会认真对待！</div>
        <div class="feedback-items">
            <div class="feedback-item"><label for="phone"><span class="item-title require">联系手机<span class="error-tips"
                                                                                                     id="phoneTips"></span></span></label>
                <input type="text" name="phone" id="phone" value="" placeholder="请输入您的手机号"></div>
            <div class="feedback-item"><label for="email"><span class="item-title">联系邮箱<span class="error-tips"
                                                                                             id="emailTips"></span></span></label>
                <input type="text" name="email" id="email" value="" placeholder="请输入你的邮箱账号"></div>
            <div class="feedback-item"><label for="feedback"><span class="item-title require">反馈内容<span
                    class="error-tips" id="feedbackTips"></span></span></label> <textarea name="feedback"
                                                                                          placeholder="请输入要反馈的内容（20 - 500 字）"
                                                                                          id="feedback"></textarea>
            </div>
            <div class="feedback-item feedback-item-select-file"><span class="item-title">上传失败文件</span> <label
                    for="file" class="file-picker"><input type="file" name="file" id="file" accept="image/*"><span
                    class="file-info select-file-span" id="fileInfo"></span><span class="text"
                                                                                  id="selectFile">选择文件</span></label>
            </div>
            <div class="feedback-item img-code-item"><label for="imgCode"><span class="item-title require">图片验证码<span
                    class="error-tips" id="imgCodeTips"></span></span></label>
                <div class="img-code-item-input-box"><input type="text" name="imgCode" placeholder="请输入验证码" id="imgCode"
                                                            class="file-info">
                    <div class="img-code"><img
                            src="./images/feedback/code.png"
                            alt="" id="imgCodePic"></div>
                </div>
                <div class="refresh-img-code" id="refreshImgCode"><i class="icon icon-refresh"></i><span class="text">看不清楚，换一张</span>
                </div>
            </div>
            <div class="feedback-item">
                <div class="btn btn-submit" id="btnSubmitFeedback">提交</div>
            </div>
        </div>
    </div>
</div>
<div class="tips-result success" id="feedbackSuccess">
    <div class="icon icon-success"></div>
    <div class="tips-result-text">提交成功</div>
</div>
<div class="tips-result fail" id="feedbackFail">
    <div class="icon icon-fail"></div>
    <div class="tips-result-text">提交失败</div>
</div>
<script src="./js/app.js"></script>
<script src="./js/feedback.js"></script>
</body>

</html>
